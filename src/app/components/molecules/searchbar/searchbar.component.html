<mat-form-field class="search-input" appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="search"
    [(ngModel)]="searchQuery"
    placeholder="Search course"
  />
  <button
    *ngIf="searchQuery"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="searchQuery = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-flat-button color="primary" (click)="onSearch()" class="search-btn" role="search" aria-label="Search course">
  Search
</button>
